<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Java Script</h1>


    <!-- Events  -->
    <button onclick="showMe()">Show me</button>
    <h1 id="display1"></h1>

    <input id="input1" type="text" onchange="onChange()">5

    <img src="../assets/chat-c-1.png" onmouseover="img2Hover()" id="img-2" alt="">


    <img src="../assets/chat-c-1.png" onmouseout="img11HoverOut()" onmouseover="img11Hover()" id="img-11" alt="">

    <br><br><br>

    <script>
        console.log('Run App..!');
    </script>

    <!-- External Script  -->
    <script src="index.js"></script>
